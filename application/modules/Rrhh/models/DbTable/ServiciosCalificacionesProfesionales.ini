[defaultAbmWindow]
    title = Servicios Calificaciones Profesionales    
    width = 500
    height = 300

[defaultGrid]
    abmWindowConfig.title = Servicios Calificaciones Profesionales    
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 200
	
[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 50
	Id.align = "right"
	
	Descripcion.header = "Descripcion"
	Descripcion.editor.anchor = 95%
	Descripcion.editor.fieldLabel = "Descripcion"
	Descripcion.width = 130
	Descripcion.align = "left"
        Descripcion.filter.type = "string"

    Monto.header = "Monto"
    Monto.editor.anchor = 95%
    Monto.editor.fieldLabel = "Monto"
    Monto.width = 50
    Monto.align = "right"
	Monto.filter.type = "numeric"
	
	