[defaultAbmWindow]
    title = Afiliaciones    
    width = 700
    height = 300

[defaultGrid]
    abmWindowConfig.title = Afiliaciones    
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 180
	
[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 50
	Id.align = "right"

	NumeroAfiliacion.header = "Nro de Afiliacion"
	NumeroAfiliacion.width = 100
    NumeroAfiliacion.editor.fieldLabel = "Nro de Afiliacion"
    NumeroAfiliacion.editor.anchor = 95%
	NumeroAfiliacion.filter.type = "numeric"

	Persona.header = null
	Persona.editor.xtype = "hidden"
	
	Organismo.header = "Organismo"
	Organismo.editor.anchor = 95%
	Organismo.editor.fieldLabel = "Organismo"
	Organismo.width = 130
	Organismo.align = "left"
	Organismo.filter.type = "string"	
	
	FechaAlta.header = "Fecha Alta"
	FechaAlta.editor.anchor = 60%
	FechaAlta.editor.fieldLabel = "Fecha Alta"
	FechaAlta.width = 80
	FechaAlta.align = "right"
	FechaAlta.filter.type = "date"	
	
	FechaBaja.header = "Fecha Baja"
	FechaBaja.editor.anchor = 60%
	FechaBaja.editor.fieldLabel = "Fecha Baja"
	FechaBaja.width = 80
	FechaBaja.align = "right"
	FechaBaja.filter.type = "date"	

	OrganismosTipoDeOrganismo.hidden = true
	
