[defaultAbmWindow]
    title = Liquidaciones Tablas Grupos Detalles    
    width = 700
    height = 300

[defaultGrid]
    abmWindowConfig.title = Liquidaciones Tablas Grupos Detalles     
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 180

    withRowEditor   = "true"

    topButtons.add  = "false"
    topButtons.del  = "false"    
	
[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 50
	Id.align = "right"
	
	Descripcion.header = "Descripcion"
	Descripcion.editor.anchor = 75%
	Descripcion.editor.fieldLabel = "Descripcion"
	Descripcion.width = 130
	Descripcion.align = "left"
    Descripcion.filter.type = "string"	

	LiquidacionTabla.hidden = true
	LiquidacionTabla.header = "Tabla"
	LiquidacionTabla.editor.xtype = 'hidden'
	LiquidacionTabla.editor.anchor = 95%
	LiquidacionTabla.editor.fieldLabel = "Tabla"
	LiquidacionTabla.width = 50
	LiquidacionTabla.align = "right"
	
	InicioRango.header = "Identificador"
	InicioRango.editor.anchor = 75%
	InicioRango.editor.fieldLabel = "Identificador"
	InicioRango.width = 50
	InicioRango.align = "right"
	
	FinRango.header = null
	FinRango.editor = null

	Valor.header = "Valor"
	Valor.editor.anchor = 75%
	Valor.editor.fieldLabel = "Valor"
	Valor.width = 50
	Valor.align = "right"
	Valor.editable = "true"
	