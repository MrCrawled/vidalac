[defaultAbmWindow]
    title = "Programación de Tareas" 
    width = 700
    height = 300

[defaultGrid]
    abmWindowConfig.title = Programación    
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 400
	
[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 50
	Id.align = "right"
	
	CronTarea.header = "Tarea"
	CronTarea.editor.anchor = 95%
	CronTarea.editor.fieldLabel = "Tarea"
	CronTarea.width = 50
	CronTarea.align = "right"
	
	Hora.header = "Hora"
	Hora.editor.anchor = 95%
    Hora.editor.increment = 10
    Hora.editor.minValue = "0:00 AM"
    Hora.editor.maxValue = "23:50 PM"
	Hora.editor.fieldLabel = "Hora"
	Hora.width = 40
	Hora.align = "right"
	
	Dia.header = "Día"
    Dia.editor.xtype = numberfield
	Dia.editor.anchor = 95%
	Dia.editor.fieldLabel = "Dia"
	Dia.width = 30
	Dia.align = "right"
	