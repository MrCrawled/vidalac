[defaultAbmWindow]
    title = Afip Impuesto a las Ganancias - Tabla de Valores de las Escalas
    width = 700
    height = 400

[defaultGrid]
    abmWindowConfig.title = Afip Impuesto a las Ganancias - Tabla de Valores de las Escalas
    abmWindowConfig.resizable = false
    abmWindowWidth  = 700
    abmWindowHeight = 180

[default]

    Id.header = "Id"
    Id.editor.anchor = 95%
    Id.editor.fieldLabel = "Id"
    Id.width = 50
    Id.align = "right"

    Desde.header = "Desde"
    Desde.editor.anchor = 95%
    Desde.editor.fieldLabel = "Desde"
    Desde.width = 50
    Desde.align = "right"
    Desde.filter.type = "numeric" 

    Hasta.header = "Hasta"
    Hasta.editor.anchor = 95%
    Hasta.editor.fieldLabel = "Hasta"
    Hasta.width = 50
    Hasta.align = "right"
    Hasta.filter.type = "numeric"

    CanonFijo.header = "Canon Fijo"
    CanonFijo.editor.anchor = 95%
    CanonFijo.editor.fieldLabel = "Canon Fijo"
    CanonFijo.width = 50
    CanonFijo.align = "right"
    CanonFijo.filter.type = "numeric" 

    Alicuota.header = "Alicuota"
    Alicuota.editor.anchor = 95%
    Alicuota.editor.fieldLabel = "Alicuota"
    Alicuota.width = 50
    Alicuota.align = "right"
    Alicuota.filter.type = "numeric" 

    AfipEscalaPeriodo.header = null 
    AfipEscalaPeriodo.editor.anchor = 95%
    AfipEscalaPeriodo.editor.fieldLabel = "Periodo"
    AfipEscalaPeriodo.editor.displayFieldTpl = "F. Desde: {[Ext.util.Format.date(values.FechaDesde,'d/m/Y')]} - F. Hasta: {[Ext.util.Format.date(values.FechaHasta,'d/m/Y')]}"
    AfipEscalaPeriodo.editor.tpl = "<tpl for="quote"."quote"><div class="x-combo-list-item"><h3>F. Desde: {[Ext.util.Format.date(values.FechaDesde,'d/m/Y')]} - F. Hasta: {[Ext.util.Format.date(values.FechaHasta,'d/m/Y')]}</h3></div></tpl>"

    AfipGananciasEscalasPeriodosFechaDesde.header = "Fecha Desde"
    AfipGananciasEscalasPeriodosFechaDesde.width = 60
    AfipGananciasEscalasPeriodosFechaDesde.align = "right"
    AfipGananciasEscalasPeriodosFechaDesde.filter.type = "date"    

    AfipGananciasEscalasPeriodosFechaHasta.header = "Fecha Hasta"
    AfipGananciasEscalasPeriodosFechaHasta.width = 60
    AfipGananciasEscalasPeriodosFechaHasta.align = "right" 
    AfipGananciasEscalasPeriodosFechaHasta.filter.type = "date"       

