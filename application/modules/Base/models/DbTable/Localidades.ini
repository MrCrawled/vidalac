[defaultAbmWindow]
	title = Localidades
	width = 510
	height = 500


[defaultGrid]
	abmWindowConfig.title = Localidades
	abmWindowWidth = 500
	abmWindowHeight = 180


[default]
	Provincia.header = "Provincia"
	Provincia.width = 100
	Provincia.align = "left"
	Provincia.editor.anchor = 95%
	Provincia.editor.fieldLabel = "Provincia"
	Provincia.filter.type = "string"

	Provincia.editor.displayFieldTpl = "{Descripcion} ({Pais_cdisplay})"
	Provincia.editor.tpl = "<tpl for="quote"."quote"><div class="x-combo-list-item"><h3>{Descripcion}</h3>{Pais_cdisplay}</div></tpl>"

	Provincia.editor.xtype = LinkTriggerField

	Provincia.editor.searchOptions.0.text  = Descripcion
    Provincia.editor.searchOptions.0.value = Descripcion
    Provincia.editor.searchOptions.1.text  = Pais_cdisplay
    Provincia.editor.searchOptions.1.value = Pais_cdisplay

    Provincia.editor.link = "/Window/abm/index/m/Base/model/Provincias"
    Provincia.editor.descriptionPanel.tpl = "
        <h1>Informacion</h1>
		<b>Denominacion:</b> {Descripcion}<br>
        <b>Codigo Postal:</b> {CodigoPostal}<br>"


	CodigoPostal.header = "Codigo Postal"
	CodigoPostal.width = 100
	CodigoPostal.editor.width = 100
	CodigoPostal.editor.fieldLabel = "Codigo Postal"

	Descripcion.header = "Descripción"
	Descripcion.width = 250
	Descripcion.editor.width = 250
	Descripcion.editor.fieldLabel = "Descripción"
	Descripcion.filter.type = "string"

