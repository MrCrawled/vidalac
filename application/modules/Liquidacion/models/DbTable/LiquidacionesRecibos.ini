[defaultAbmWindow]
    title = LiquidacionesRecibos
    width = 700
    height = 450

[defaultGrid]
    abmWindowConfig.title = LiquidacionesRecibos
    abmWindowConfig.resizable = false
    abmWindowWidth  = 750
    abmWindowHeight = 500

    topButtons.add = "false"
    topButtons.del = "false"
    autoSave = "true"

[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 50
	Id.align = "right"

	Liquidacion.header = null
	Liquidacion.editor.xtype = "hidden"

    PersonasLegajoNumero.header = "Legajo"
    PersonasLegajoNumero.width = 45
    PersonasLegajoNumero.align = "right"
    PersonasLegajoNumero.filter.type = "numeric"

	Persona.header = "Persona"
	Persona.editor.anchor = 95%
	Persona.editor.fieldLabel = "Persona"
	Persona.width = 150
	Persona.align = "left"
    Persona.filter.type = "string"

	ConveniosConvenio.header = "Convenio"
	ConveniosConvenio.width = 120
	ConveniosConvenio.align = "left"
    ConveniosConvenio.filter.type = "string"

	ConveniosCategoriasCategoria.header = "Categoria"
	ConveniosCategoriasCategoria.width = 120
	ConveniosCategoriasCategoria.align = "left"
    ConveniosCategoriasCategoria.filter.type = "string"

	EmpresasEmpresa.header = "Empresa"
	EmpresasEmpresa.hidden = true
	EmpresasEmpresa.width = 120
	EmpresasEmpresa.align = "left"
    EmpresasEmpresa.filter.type = "string"

	Servicio.header = null
	Servicio.editor = null

    MontoCalculado.header = "Monto Calculado"
    MontoCalculado.width = 90
    MontoCalculado.editor = null
    MontoCalculado.align = "right"
    MontoCalculado.filter.type = "numeric"
    MontoCalculado.renderer = "JS:Ext.util.Format.usMoney"
    MontoCalculado.summaryType = sum

    MontoRetroactivos.header = "Retroactivos"
    MontoRetroactivos.width = 90
    MontoRetroactivos.editor = null
    MontoRetroactivos.align = "right"
    MontoRetroactivos.filter.type = "numeric"
    MontoRetroactivos.renderer = "JS:Ext.util.Format.usMoney"
    MontoRetroactivos.summaryType = sum

    MontoPagado.header = "Monto Pagado"
    MontoPagado.width = 90
    MontoPagado.editor = null
    MontoPagado.align = "right"
    MontoPagado.filter.type = "numeric"
    MontoPagado.renderer = "JS:Ext.util.Format.usMoney"
    MontoPagado.summaryType = sum
    MontoPagado.renderer = "JS:function(v, params, r) {if(r.data.MontoCalculado != r.data.MontoPagado) return '<span style=\"color:red;\">'+Ext.util.Format.usMoney(v,params,r)+'</span>'; else return Ext.util.Format.usMoney(v,params,r); }"

    ServiciosFechaAlta.header = "F. Alta"
    ServiciosFechaAlta.hidden = true
	ServiciosFechaAlta.width = 70

	ServiciosFechaBaja.header = "F. Baja"
    ServiciosFechaBaja.hidden = true
	ServiciosFechaBaja.width = 70

	Ajuste.header = null
	Ajuste.editor = null

	Periodo.header = null
	Periodo.editor = null

    CantidadAjustes.header = "C/Aj"
    CantidadAjustes.type   = float
    CantidadAjustes.width  = 40
    CantidadAjustes.align = "right"

    PrimerAjuste.header = "P/Aj"
    PrimerAjuste.type   = float
    PrimerAjuste.width  = 40
    PrimerAjuste.align = "right"
    PrimerAjuste.hidden = true    

    FechaCalculo.header = "Calculado"
    FechaCalculo.width  = 120
    FechaCalculo.hidden = true

    Numero.header = "Nro"
    Numero.width  = 35
    Numero.editable = "true"

    FechaPago.header = "Fecha de Pago"
    FechaPago.hidden = true
    FechaPago.editor.xtype = hidden

    ApJubPeriodo.header = null
    ApJubPeriodo.editor = null

    ApJubFechaDeposito.header = null
    ApJubFechaDeposito.editor = null

    ApJubBanco.header = null
    ApJubBanco.editor = null

    CobraEnEfectivo.header = null
    CobraEnEfectivo.editor = null

    OtraFormaDeCobroTexto.header = null
    OtraFormaDeCobroTexto.editor = null

	ObservacionesRecibo.header = "Obs Libro"
	ObservacionesRecibo.hidden = true
	ObservacionesRecibo.width = 150

	ObservacionesLibro.header = "Obs Libro"
	ObservacionesLibro.hidden = true
	ObservacionesLibro.width = 150

