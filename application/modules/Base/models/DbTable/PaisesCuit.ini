[defaultAbmWindow]
    title = Cuit de Paises
    width = 700
    height = 300

[defaultGrid]
    abmWindowConfig.title = Cuit de Paises
    abmWindowConfig.resizable = false
    abmWindowWidth  = 700
    abmWindowHeight = 140

[default]

    Id.header = "Id"
    Id.editor.anchor = 95%
    Id.editor.fieldLabel = "Id"
    Id.width = 50
    Id.align = "right"

    Pais.header = "Pais"
    Pais.editor.anchor = 95%
    Pais.editor.fieldLabel = "Pais"
    Pais.width = 100
    Pais.align = "left"
    Pais.filter.type = "string"

    AfipCuitPais.header = "Afip Cuit Pais"
    AfipCuitPais.editor.anchor = 95%
    AfipCuitPais.editor.fieldLabel = "Afip Cuit Pais"
    AfipCuitPais.width = 100
    AfipCuitPais.filter.type = "string"
    AfipCuitPais.align = "left"
    AfipCuitPais.editor.displayFieldTpl = "{Descripcion} ({TipoDeSujeto_cdisplay})"
    AfipCuitPais.editor.tpl = "<tpl for="quote"."quote"><div class="x-combo-list-item"><h3>{Descripcion}</h3>{TipoDeSujeto_cdisplay}</div></tpl>"    
