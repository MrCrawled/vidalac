[defaultAbmWindow]
    title = Afip Impuesto a las Ganancias - Tabla de Valores de las Deducciones
    width = 700
    height = 400

[defaultGrid]
    abmWindowConfig.title = Afip Impuesto a las Ganancias - Tabla de Valores de las Deducciones
    abmWindowConfig.resizable = false
    abmWindowWidth  = 700
    abmWindowHeight = 180

[default]

    Id.header = "Id"
    Id.editor.anchor = 95%
    Id.editor.fieldLabel = "Id"
    Id.width = 50
    Id.align = "right"

    Deduccion.header = "Deduccion"
    Deduccion.editor.anchor = 95%
    Deduccion.editor.fieldLabel = "Deduccion"
    Deduccion.width = 170
    Deduccion.align = "left"
    Deduccion.filter.type = "string"    

    Periodo.header = null 
    Periodo.editor.anchor = 95%
    Periodo.editor.fieldLabel = "Periodo"
    Periodo.editor.displayFieldTpl = "F. Desde: {[Ext.util.Format.date(values.FechaDesde,'d/m/Y')]} - F. Hasta: {[Ext.util.Format.date(values.FechaHasta,'d/m/Y')]}"
    Periodo.editor.tpl = "<tpl for="quote"."quote"><div class="x-combo-list-item"><h3>F. Desde: {[Ext.util.Format.date(values.FechaDesde,'d/m/Y')]} - F. Hasta: {[Ext.util.Format.date(values.FechaHasta,'d/m/Y')]}</h3></div></tpl>"

    AfipGananciasDeduccionesPeriodosFechaDesde.header = "Fecha Desde"
    AfipGananciasDeduccionesPeriodosFechaDesde.width = 60
    AfipGananciasDeduccionesPeriodosFechaDesde.align = "right"
    AfipGananciasDeduccionesPeriodosFechaDesde.filter.type = "date"    

    AfipGananciasDeduccionesPeriodosFechaHasta.header = "Fecha Hasta"
    AfipGananciasDeduccionesPeriodosFechaHasta.width = 60
    AfipGananciasDeduccionesPeriodosFechaHasta.align = "right" 
    AfipGananciasDeduccionesPeriodosFechaHasta.filter.type = "date"       

    Monto.header = "Monto"
    Monto.editor.anchor = 95%
    Monto.editor.fieldLabel = "Monto"
    Monto.width = 50
    Monto.align = "right"

