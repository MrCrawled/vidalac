[defaultAbmWindow]
    title 		= Categorias Valores
    width 		= 700
    height 		= 300

[defaultGrid]
    abmWindowConfig.title 		= Categorias Valores
    abmWindowConfig.resizable 	= false
    abmWindowWidth  			= 450
    abmWindowHeight 			= 180
    withRowEditor 				= "true"

[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 50
	Id.align = "right"

	ConvenioCategoria.hidden = true
	ConvenioCategoria.header = "ConvenioCategoria"
	ConvenioCategoria.editor.xtype = 'hidden'
	ConvenioCategoria.editor.anchor = 95%
	ConvenioCategoria.editor.fieldLabel = "ConvenioCategoria"
	ConvenioCategoria.width = 50
	ConvenioCategoria.align = "right"

	Valor.header = "Valor"
	Valor.editable = 'true'
	Valor.editor.anchor = 95%
	Valor.editor.fieldLabel = "Valor"
	Valor.renderer = "JS:Ext.util.Format.usMoney"
	Valor.width = 50
	Valor.align = "right"

	ValorNoRemunerativo.header = "Valor No Remunerativo"
	ValorNoRemunerativo.editable = 'true'
	ValorNoRemunerativo.editor.anchor = 95%
	ValorNoRemunerativo.editor.fieldLabel = "Valor No Remunerativo"
	ValorNoRemunerativo.renderer = "JS:Ext.util.Format.usMoney"
	ValorNoRemunerativo.width = 50
	ValorNoRemunerativo.align = "right"

	FechaDesde.header = "Vigente desde"
	FechaDesde.editor.anchor = 95%
	FechaDesde.editable = 'true'
	FechaDesde.editor.fieldLabel = "Vigente desde"
	FechaDesde.width = 55
	FechaDesde.align = "right"

	FechaHasta.header = "Vigente hasta"
	FechaHasta.editor.anchor = 95%
	FechaHasta.editable = 'true'
	FechaHasta.editor.fieldLabel = "Vigente hasta"
	FechaHasta.width = 55
	FechaHasta.align = "right"


	Descripcion.header = null
	Descripcion.editor = null