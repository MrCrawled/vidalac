[defaultAbmWindow]
    title = Liquidaciones Tablas Grupos
    width = 900
    height = 500

[defaultGrid]
    abmWindowConfig.title = Liquidaciones Tablas Grupos
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 230

[default]

    Id.header = "Id"
    Id.editor.anchor = 95%
    Id.editor.fieldLabel = "Id"
    Id.editor.xtype = 'hidden'
    Id.width = 50
    Id.align = "right"

    Nombre.header = "Nombre"
    Nombre.editor.anchor = 95%
    Nombre.editor.fieldLabel = "Nombre (max 15)"
    Nombre.width = 80
    Nombre.align = "left"
    Nombre.filter.type = "string"

    Descripcion.header = "Descripcion"
    Descripcion.editor.anchor = 95%
    Descripcion.editor.fieldLabel = "Descripcion"
    Descripcion.width = 200
    Descripcion.align = "left"
    Descripcion.filter.type = "string"

    Convenio.header = null
    Convenio.editor.xtype = "hidden"

    Grupo.header = "Grupo"
    Grupo.editor.anchor = 95%
    Grupo.editor.fieldLabel = "Grupo"
    Grupo.align = "left"
    Grupo.width = 200
    Grupo.filter.type = "string"

    TipoDeLiquidacionTabla.editor.xtype = "hidden"
    TipoDeLiquidacionTabla.header = null

    FechaDesde.header = "F. Desde"
    FechaDesde.editor.anchor = 60%
    FechaDesde.editor.fieldLabel = "Fecha Desde"
    FechaDesde.width = 80
    FechaDesde.align = "right"
    FechaDesde.filter.type = "date"

    FechaHasta.header = "F. Hasta"
    FechaHasta.editor.anchor = 60%
    FechaHasta.editor.fieldLabel = "Fecha Hasta"
    FechaHasta.width = 80
    FechaHasta.align = "right"
    FechaHasta.filter.type = "date"

