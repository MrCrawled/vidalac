[defaultAbmWindow]
    title = Cupones de Tarjetas de Credito Salientes  
    width = 700
    height = 450

[defaultGrid]
    abmWindowConfig.title = Cupones de Tarjetas de Credito Salientes
    abmWindowConfig.resizable = false
    abmWindowWidth  = 500
    abmWindowHeight = 220
	
[default]

    Id.header = "Id"
    Id.editor.anchor = 95%
    Id.editor.fieldLabel = "Id"
    Id.width = 50
    Id.align = "right"
    
    TarjetaDeCredito.header = "Tarjeta De Credito"
    TarjetaDeCredito.editor.anchor = 95%
    TarjetaDeCredito.editor.fieldLabel = "Tarjeta De Credito"
    TarjetaDeCredito.width = 150
    TarjetaDeCredito.align = "left"
    TarjetaDeCredito.editor.displayFieldTpl = "{Persona_cdisplay} - {TarjetaCreditoMarca_cdisplay}"
    TarjetaDeCredito.editor.tpl = "<tpl for="quote"."quote"><div class="x-combo-list-item"><h3>{Persona_cdisplay}</h3>{TarjetaCreditoMarca_cdisplay} - N:{Numero}</div></tpl>"
    TarjetaDeCredito.filter.type = "string"
    
    NumeroCupon.header = "Numero"
    NumeroCupon.editor.anchor = 95%
    NumeroCupon.editor.fieldLabel = "Numero"
    NumeroCupon.width = 80
    NumeroCupon.align = "right"
    NumeroCupon.filter.type = "numeric"

    FechaCupon.header = "Fecha"
    FechaCupon.editor.anchor = 95%
    FechaCupon.editor.fieldLabel = "Fecha"
    FechaCupon.width = 80
    FechaCupon.align = "right"
    FechaCupon.filter.type = "date"
    
    Monto.header = "Monto"
    Monto.editor.anchor = 95%
    Monto.editor.fieldLabel = "Monto"
    Monto.width = 60
    Monto.align = "right"
    Monto.filter.type = "numeric"
    
    CantidadDePagos.header = "Cantidad De Pagos"
    CantidadDePagos.editor.anchor = 95%
    CantidadDePagos.editor.fieldLabel = "Cantidad De Pagos"
    CantidadDePagos.width = 60
    CantidadDePagos.align = "right"
    CantidadDePagos.filter.type = "numeric"

    TipoDeMovimiento.header = null
    TipoDeMovimiento.editor.xtype = "hidden"

    Utilizado.header = null
    Utilizado.editor.xtype = "hidden"

[salidaAbmWindow:defaultAbmWindow]

[salidaGrid:defaultGrid]
	
[salida:default]
    