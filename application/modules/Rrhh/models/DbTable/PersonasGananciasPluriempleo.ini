[defaultAbmWindow]
    title = PersonasGananciasPluriempleo    
    width = 700
    height = 300

[defaultGrid]
    abmWindowConfig.title = PersonasGananciasPluriempleo    
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 400
	
[default]

    Id.header = "Id"
    Id.editor.anchor = 95%
    Id.editor.fieldLabel = "Id"
    Id.width = 50
    Id.align = "right"
    
    Persona.header = "Persona"
    Persona.editor.anchor = 95%
    Persona.editor.fieldLabel = "Persona"
    Persona.width = 100
    Persona.align = "right"
    
    CuitEmpleador.header = "CuitEmpleador"
    CuitEmpleador.editor.anchor = 95%
    CuitEmpleador.editor.fieldLabel = "CuitEmpleador"
    CuitEmpleador.editor.plugins = "JS:[new Ext.ux.Mask('##-########-#')]"    
    CuitEmpleador.width = 50
    CuitEmpleador.align = "right"
    CuitEmpleador.hidden = true

    FechaInicio.header = "Inicio"
    FechaInicio.editor.anchor = 95%
    FechaInicio.editor.fieldLabel = "Inicio"
    FechaInicio.width = 55
    FechaInicio.align = "right"
    
    FechaFin.header = "Fin"
    FechaFin.editor.anchor = 95%
    FechaFin.editor.fieldLabel = "Fin"
    FechaFin.width = 55
    FechaFin.align = "right"
    
    FechaCarga.header = "Cargado"
    FechaCarga.editor.anchor = 95%
    FechaCarga.editor.fieldLabel = "Cargado"
    FechaCarga.editor.disabled = true
    FechaCarga.width = 80
