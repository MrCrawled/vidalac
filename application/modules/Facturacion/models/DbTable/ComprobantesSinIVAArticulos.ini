[defaultAbmWindow]
    title = "Articulos del Comprobante Sin IVA"
    width = 1200
    height = 150
    
[defaultGrid]
    abmWindowConfig.title = "Articulos del Comprobante Sin IVA"
    abmWindowWidth = 900
    abmWindowHeight = 280
    withRowEditor = "true"

    plugins[]=
    plugins.0 = "JS:new Ext.ux.grid.GridSummary()"
    title = "Articulos"

    topButtons.edit = "false"
    topButtons.add = "true"
    topButtons.del = "true"
    
[default]
    
    ArticulosDescArreglada.header = null

    Articulo.header = null
    Articulo.editor = null

    Comprobante.header = null
    Comprobante.editor.xtype = "hidden"

    Cantidad.header = null
    Cantidad.editor = null

    ConceptoImpositivo.header = null
    ConceptoImpositivo.editor = null

    Observaciones.header = "Descripcion"
    Observaciones.editable  = "true"
    Observaciones.editor.id = ComprobantesSinIVAArticulos-Observaciones-id
    Observaciones.editor.fieldLabel = "Descripcion"
    Observaciones.editor.width = 450

    PrecioUnitario.header = "Importe"
    PrecioUnitario.width = 80
    PrecioUnitario.editable  = "true"    
    PrecioUnitario.editor.fieldLabel = "Importe"
    PrecioUnitario.editor.width = 80
    PrecioUnitario.renderer = "JS:Ext.util.Format.usMoney"  
 
    PrecioUnitario.summaryType = sum

    CuentaCasual.header = null
    CuentaCasual.align = "left"
    CuentaCasual.width = 450
    CuentaCasual.editor.fieldLabel = "Cuenta"
    CuentaCasual.editor.width = 450
    CuentaCasual.editor.tpl = "<tpl for="quote"."quote"><div class="x-combo-list-item">{Jerarquia} - {Descripcion}</div></tpl>" 
    CuentaCasual.editor.hidden = "true"
    CuentaCasual.editor.id = ComprobantesSinIVAArticulos-CuentaCasual-id

    PlanesDeCuentasJerarquia.header = null
    PlanesDeCuentasJerarquia.editor = null

    PrecioUnitarioMExtranjera.header = null
    PrecioUnitarioMExtranjera.editor = null

    DescuentoEnPorcentaje.header = null
    DescuentoEnPorcentaje.editor = null

    Modificado.header = null
    Modificado.editor.xtype = "hidden" 

    ComprobanteRelacionado.header = null
    ComprobanteRelacionado.editor = null

    DescuentoEnMonto.header = null 
    DescuentoEnMonto.editor = null

    ArticulosTipo.header = null
    ArticulosTipo.editor.xtype = "hidden"

    TipoDeComprobanteDetalle.header = null 
    TipoDeComprobanteDetalle.editor = null

    Caja.header = null
    Caja.editor = null 

    Monto.header = null
    Monto.editor = null

    ConceptosImpositivosPorcentajeActual.header = null
    ConceptosImpositivosPorcentajeActual.editor = null

    MontoMExtranjera.header = null
    MontoMExtranjera.editor = null  

    Cheque.header = null
    Cheque.editor = null

    TransaccionBancaria.header = null
    TransaccionBancaria.editor = null

    TraeProtocolo.header = null
    TraeProtocolo.editor = null 

    TarjetaDeCreditoCupon.header = null
    TarjetaDeCreditoCupon.editor = null
    
[wizardAbmWindow:defaultAbmWindow]

[wizardFormGrids]
    
[wizardGrid : defaultGrid]
    withRowEditor = "true"

[wizard : default]
[articulosvariosGrid:defaultGrid]
[articulosvariosAbmWindow:defaultAbmWindow]
    
    
