[defaultAbmWindow]
    title = ProduccionesMmis    
    width = 700
    height = 300

[defaultGrid]
    abmWindowConfig.title = ProduccionesMmis
    abmWindowConfig.resizable = false
    abmWindowWidth  = 450
    abmWindowHeight = 400

	
    plugins[]=
    plugins.0 = "JS:new Ext.ux.grid.GridSummary()"
	
[default]

	Id.header = "Id"
	Id.editor.anchor = 95%
	Id.editor.fieldLabel = "Id"
	Id.width = 95%
	Id.align = "right"
	
	Produccion.header = "Turno"
	Produccion.editor.anchor = 95%
	Produccion.editor.fieldLabel = "Produccion"
	Produccion.width = 95%
	Produccion.align = "right"
        Produccion.hidden = true
	
	Mmi.header = "Mmi"
	Mmi.editor.anchor = 95%
	Mmi.editor.fieldLabel = "Mmi"
	Mmi.width = 50
	Mmi.align = "left"

        MmisCantidadActual.header = "Cantidad"
        MmisCantidadActual.renderer = "JS:Ext.util.Format.numberRenderer('0.00')"

        MmisCantidadOriginal.header = "Cantidad Original"
        MmisCantidadOriginal.renderer = "JS:Ext.util.Format.numberRenderer('0.00')"
	
        ProduccionesComienzo.header = ""
        ProduccionesFinal.header = ""

        ProduccionesOrdenDeProduccion.header = null
